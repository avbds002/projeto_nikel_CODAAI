<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Nikel - Histórico</title>
  </head>
  <body id="login">
    <main>
      <div class="container">
        <div class="row vh-100">
          <!--Coluna da imagem pocket e dos paragafos-->
          <div class="col d-flex justify-content-center my-5 flex-column">
            <!--Paragráfo acima da imagem pocket-->
            <div class="text-login">
              <p>Organize suas finanças de uma forma fácil</p>
              <p>Controle o seu dinheiro</p>
              <p>Economize e atinja os seus objetivos</p>
            </div>
            <div class="text-center">
              <!--Imagem pocket-->
              <img
                src="/assets/images/pocket.png"
                alt="image-pocket"
                class="img-fluid"
              />
              <img
                src="/assets/images/coins.png"
                alt="img-coins"
                class="img-fluid d-none d-md-inline coins"
              />
            </div>
          </div>
          <!--Coluna da tela de login-->
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div class="container">
              <!--Linha da imagem de login-->
              <div class="row">
                <div class="col">
                  <!--Coluna da imagem de logo-->
                  <div class="text-center mb-3">
                    <img
                      src="/assets/images/nikel-logo.png"
                      alt="logo nikel"
                      class="img-fluid"
                    />
                  </div>
                </div>
              </div>
              <!--Linha do formulário de login-->
              <div class="row">
                <div class="col">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        Utilize o seu e-mail para realizar o login.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Permanecer logado</label
                      >
                    </div>
                    <button type="submit" class="btn button-login">
                      Entrar
                    </button>
                  </form>
                </div>
              </div>
              <!--Linha redirecionamento para criar conta-->
              <div class="row">
                <div class="col">
                  <p class="text-center mt-2 form-text">
                    Ainda não tem conta ?
                    <span class="link-default">Criar uma conta</span>
                  </p>
                </div>
              </div>
              <!--Linha logo da coda ai-->
              <div class="row">
                <div class="col text-center mt-5">
                  <img
                    src="/assets/images/codai-logo.png"
                    alt="image-codai-logo"
                  />
                </div>
              </div>
              <!--Linha logo da grow dev-->
              <div class="row">
                <div class="col text-center">
                  <img
                    src="/assets/images/growdev-logo.png"
                    alt="image-codai-logo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
