<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Nikel - Lançamentos</title>
  </head>
  <body id="app">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <!--Botão de redirecionamento para home com o LOGO-->
          <a class="navbar-brand" href="#">
            <img
              src="/assets/images/nikel-small-logo.png"
              alt="nikel-small-logo-image"
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Botões à direita do header-->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex">
              <a href="home.html"
                ><button class="btn" type="button">
                  <i class="bi bi-house-door-fill fs-4"></i></button
              ></a>
              <a href="transactions.html"
                ><button class="btn" type="button">
                  <i
                    class="bi bi-currency-exchange fs-4 color-secundary"
                  ></i></button
              ></a>
              <!--DIV do botão de dropdown-->
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <div class="row">
          <!--Coluna que indica o total de saldo-->
          <div class="col d-flex mt-4 justify-content-start align-items-center">
            <i class="bi bi-currency-exchange fs-4"></i>
            <span class="fs-2">Lançamentos</span>
          </div>
          <!--Coluna da imagem das moedas-->
          <div class="col d-flex mt-4 justify-content-end">
            <div class="text-center">
              <img
                src="/assets/images/coins-small.png"
                alt="image-coins-small"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
        <!--Tabela de informações financeiras-->
        <div class="row">
          <div class="col-12 info shadow-lg">
            <div class="container">
              <div class="row">
                <!--Tabela de transações-->
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">08/11/2021</th>
                        <td>50,00</td>
                        <td>Saída</td>
                        <td>Pizza</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
